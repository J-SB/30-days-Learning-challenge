<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Sign up Page</title>
</head>
<body>

    <h1>Course Sign up Page</h1>
    <p>Please Not: first Name ,Last Name,Password ,and emails are required</p>
    
    <form>
        <label for="first-name">First Name :</label>
        <input type="text" name="user-name" id="first-name" placeholder="First Name">

        <label for="last-name">Last Name :</label>
        <input type="text" name="user-name" id="last-name" placeholder="Last Name">

        <br>
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" placeholder="name@gmail.com">

        
        <label for="passowrd">Password :</label>
        <input type="password" name="passowrd" id="Password">
        


        <p>Are you over the age of 18 :</p>
        <label for="Quest"> Yes:</label>
        <input type="radio" name="" id="Quest">

        <label for="Quest"> No :</label>
        <input type="radio" name="" id="Quest">

        <p>Do you have Credit Card or Paypal?</p>
        <select>
            <option value="credit_Card">Credit Card</option>
            <option value="Paypal">PayPal</option>
            <option value="Nothing">Nothing</option>
        </select>


        <input type="submit" >

    </form>
</body>
</html>
